<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../images/quiz-logo.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/app-logo.png" alt="Logo">
            <h2>Quizz</h2>
        </div>
        <nav>
            <ul>
                <li><a id="home-link"  href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a id="status-change" href="#" onclick="toggleSignInSignOut()">Sign In</a></li>
            </ul>
        </nav>
    </div>

    <div class="welcome-user">
        <div class="welcome-text">
            <h2>Welcome &nbsp;<span id="un"> Guest!</span>!</h2>
            <p>Let's make your day productive!!</p>
        </div>
        <div class="user-profile">
            <img src="../images/guest.png" alt="User Profile Picture">
        </div>
    </div>

    <div class="intro">
        <h1>Test Your Knowledge</h1>
        <p>Challenge yourself with our exciting quizzes!</p>
        <a href="#quizzes" class="btn">Explore</a>
    </div>

    <h2 id="quizzes">Quiz Tools</h2>
    <div class="quiz-tools">
        <div class="card">
            <h3>Create Quiz</h3>
            <button><a href="create.html">Create</a></button>
        </div>
        <div class="card">
            <h3>Manage Quizzes</h3>
            <button><a href="managequiz.html">Manage</a></button>
        </div>
        <div class="card">
            <h3>Manage Users</h3>
            <button><a href="manageusers.html">Manage</a></button>
        </div>
        <div class="card">
            <h3>Manage Leaderboard</h3>
            <button><a href="manageleaderboard.html">Manage</a></button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; Quiz Application</p>
            <p id="follow-us">Follow us on:
                <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
            </p>
        </div>
    </footer>

    <script src="../js/admin.js"></script>
</body>
</html>
